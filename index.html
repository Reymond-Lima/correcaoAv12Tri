<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1> Envie uma mensagem preenchendo o formulário abaixo</h1>
    </form>
    <label for="nome"> seu nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome*" required><br/><br />
    <label for="telefone">seu telefone:</label> 
    <input type="tel" id="telefone" placeholder="Digite seu telefone"><br /><br />
    <label for="email"> seu email:</label>
    <input type="text" id="email" placeholder="Digite seu email" required><br /><br />
    <label for="sim">Deseja receber nossas novidades?</label>
    <input type="radio" id="sim" value="sim" name="atualizacao">
    <label for="sim">Sim</label>
    <input type="radio" id="não" value="não" name="atualizacao">
    <label for="não">Não</label>
<label for="msg">Sua Mensagem:</label>
<textarea id="msg" placeholder="Mensagem" cols="50" rows="20"></textarea><br /><br />
<input type="submit" value="Enviar">
<br /><br />
 
</body>

</html>
